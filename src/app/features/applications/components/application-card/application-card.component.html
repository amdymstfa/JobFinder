<div class="group relative bg-white rounded-3xl border border-gray-100 p-6 shadow-sm hover:shadow-xl hover:border-primary-100 transition-all duration-300 flex flex-col h-full">

  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-2">
      <div [class]="getStatusBadgeClass()" class="px-3 py-1.5 rounded-xl text-xs font-black uppercase tracking-widest flex items-center gap-2 shadow-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" [attr.d]="getStatusIcon()"/>
        </svg>
        {{ application.status }}
      </div>
      <span class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">
        Added {{ getTimeAgo(application.dateAdded) }}
      </span>
    </div>

    <button (click)="onDelete()"
            class="opacity-0 group-hover:opacity-100 p-2 text-gray-300 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all duration-200"
            title="Remove application">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
      </svg>
    </button>
  </div>

  <div class="mb-6">
    <h3 class="text-xl font-extrabold text-gray-900 leading-tight mb-2 group-hover:text-primary-600 transition-colors">
      {{ application.title }}
    </h3>
    <div class="flex items-center text-gray-500 font-bold text-sm">
      <span class="text-primary-600 bg-primary-50 px-2 py-0.5 rounded text-[11px] mr-2 uppercase tracking-wide">
        {{ application.company }}
      </span>
      <span class="flex items-center gap-1 text-gray-400">
        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9z"/></svg>
        {{ application.location }}
      </span>
    </div>
  </div>

  <div class="mb-6 p-4 bg-gray-50 rounded-2xl">
    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3">Update Status</label>
    <div class="grid grid-cols-3 gap-2">
      <button *ngFor="let s of [ApplicationStatus.PENDING, ApplicationStatus.ACCEPTED, ApplicationStatus.REJECTED]"
              (click)="onStatusChange(s)"
              [class]="application.status === s ? 'ring-2 ring-offset-2 ring-primary-500 bg-white shadow-sm font-bold' : 'text-gray-400 hover:bg-white/50'"
              class="py-2 text-[11px] rounded-lg transition-all capitalize">
        {{ s.toLowerCase() }}
      </button>
    </div>
  </div>

  <div class="flex-grow mb-6">
    <div class="flex justify-between items-center mb-2">
      <h4 class="text-xs font-black text-gray-400 uppercase tracking-widest">Personal Notes</h4>
      <button (click)="toggleEditNotes()" class="text-[11px] font-bold text-primary-600 hover:underline">
        {{ isEditingNotes ? 'Cancel' : (application.notes ? 'Edit' : '+ Add') }}
      </button>
    </div>

    <div class="relative min-h-[60px]">
      <div *ngIf="!isEditingNotes"
           class="text-sm text-gray-600 leading-relaxed italic line-clamp-3">
        {{ application.notes || 'No private notes yet. Add thoughts about the interview or salary expectations...' }}
      </div>

      <div *ngIf="isEditingNotes" class="animate-fadeIn">
        <textarea
          [(ngModel)]="editedNotes"
          rows="3"
          class="w-full bg-blue-50/50 border-none rounded-xl text-sm p-3 focus:ring-2 focus:ring-primary-500 transition-all"
          placeholder="What's the status of your interview?">
        </textarea>
        <button (click)="saveNotes()" class="mt-2 w-full py-2 bg-gray-900 text-white rounded-lg text-xs font-bold hover:bg-primary-600 transition-colors">
          Save Changes
        </button>
      </div>
    </div>
  </div>

  <button (click)="openJob()"
          class="w-full py-3 border-2 border-gray-100 rounded-xl flex items-center justify-center gap-2 text-sm font-black text-gray-700 hover:bg-gray-900 hover:text-white hover:border-gray-900 transition-all duration-300">
    Original Posting
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
    </svg>
  </button>
</div>
