<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
  <div class="absolute top-0 left-0 w-full h-64 bg-primary-600/5 -skew-y-6 transform origin-top-left"></div>

  <div class="max-w-md w-full space-y-8 relative z-10">

    <div class="text-center animate-fadeIn">
      <h2 class="text-4xl font-black text-gray-900 tracking-tighter">
        Welcome <span class="text-primary-600">Back</span>
      </h2>
      <p class="mt-3 text-gray-500 font-medium">Please sign in to your account</p>
    </div>

    <div *ngIf="errorMessage" class="animate-shake bg-red-50 border border-red-100 p-4 rounded-2xl flex items-center justify-between">
      <span class="text-sm font-bold text-red-600">{{ errorMessage }}</span>
      <button (click)="errorMessage = ''" class="text-red-400 hover:text-red-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
      </button>
    </div>

    <div class="bg-white py-10 px-8 sm:px-10 shadow-[0_20px_50px_rgba(0,0,0,0.05)] rounded-[2.5rem] border border-gray-100 card-entrance">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="relative group">
          <input type="email" formControlName="email" id="email" placeholder=" "
                 class="auth-input peer" [class.input-error]="f['email'].touched && f['email'].invalid" />

          <label for="email" class="floating-label">
            <svg class="w-5 h-5 inline mr-2 mb-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
            Email Address
          </label>

          <p *ngIf="f['email'].touched && f['email'].errors" class="text-[10px] font-bold text-red-500 mt-2 ml-1 uppercase">
            <span *ngIf="f['email'].errors['required']">Required</span>
            <span *ngIf="f['email'].errors['email']">Invalid Email</span>
          </p>
        </div>

        <div class="relative group">
          <input type="password" formControlName="password" id="password" placeholder=" "
                 class="auth-input peer" [class.input-error]="f['password'].touched && f['password'].invalid" />

          <label for="password" class="floating-label">
            <svg class="w-5 h-5 inline mr-2 mb-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            Password
          </label>

          <p *ngIf="f['password'].touched && f['password'].errors" class="text-[10px] font-bold text-red-500 mt-2 ml-1 uppercase">
            Password is required
          </p>
        </div>

        <button type="submit" [disabled]="isLoading"
                class="w-full py-4 rounded-2xl bg-gray-900 hover:bg-primary-600 text-white font-black text-sm uppercase tracking-widest transition-all shadow-xl hover:shadow-primary-500/20 flex items-center justify-center gap-3 active:scale-[0.98] disabled:opacity-50">
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          {{ isLoading ? 'Checking...' : 'Sign In' }}
        </button>

        <p class="text-center text-sm font-medium text-gray-400 pt-2">
          New here?
          <a routerLink="/auth/register" class="text-primary-600 font-bold hover:underline ml-1">Create Account</a>
        </p>
      </form>
    </div>
  </div>
</div>
