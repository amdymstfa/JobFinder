<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
  <div class="absolute top-0 left-0 w-full h-48 bg-primary-600/5 -skew-y-3 transform origin-top-left"></div>

  <div class="max-w-3xl mx-auto relative z-10">
    <div class="text-center mb-12 animate-fadeIn">
      <h2 class="text-4xl font-black text-gray-900 tracking-tighter">My <span class="text-primary-600">Profile</span></h2>
      <p class="mt-3 text-gray-500 font-medium">Keep your professional information up to date</p>
    </div>

    <div *ngIf="successMessage" class="mb-6 animate-fadeIn bg-green-50 border border-green-100 p-4 rounded-2xl flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-green-500/10 flex items-center justify-center text-green-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
      </div>
      <span class="text-sm font-bold text-green-700">{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage" class="mb-6 animate-shake bg-red-50 border border-red-100 p-4 rounded-2xl flex items-center justify-between">
      <span class="text-sm font-bold text-red-600">{{ errorMessage }}</span>
      <button (click)="errorMessage = ''" class="text-red-400 hover:text-red-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
      </button>
    </div>

    <div class="bg-white shadow-[0_20px_50px_rgba(0,0,0,0.04)] rounded-[2.5rem] border border-gray-100 overflow-hidden card-entrance">
      <div class="p-8 sm:p-12">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-8">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="relative group">
              <input type="text" id="firstName" formControlName="firstName" placeholder=" "
                     class="auth-input peer" [class.input-error]="f['firstName'].touched && f['firstName'].invalid" />
              <label for="firstName" class="floating-label">First Name</label>
              <p *ngIf="f['firstName'].touched && f['firstName'].errors" class="error-text">Required field</p>
            </div>

            <div class="relative group">
              <input type="text" id="lastName" formControlName="lastName" placeholder=" "
                     class="auth-input peer" [class.input-error]="f['lastName'].touched && f['lastName'].invalid" />
              <label for="lastName" class="floating-label">Last Name</label>
              <p *ngIf="f['lastName'].touched && f['lastName'].errors" class="error-text">Required field</p>
            </div>
          </div>

          <div class="relative group">
            <input type="email" id="email" formControlName="email" placeholder=" "
                   class="auth-input peer" [class.input-error]="f['email'].touched && f['email'].invalid" />
            <label for="email" class="floating-label">Email Address</label>
            <p *ngIf="f['email'].touched && f['email'].errors" class="error-text">Invalid email address</p>
          </div>

          <div class="pt-4 border-t border-gray-50 relative group">
            <input type="password" id="password" formControlName="password" placeholder=" "
                   class="auth-input peer" [class.input-error]="f['password'].touched && f['password'].invalid" />
            <label for="password" class="floating-label">New Password (leave blank to keep current)</label>
            <p *ngIf="f['password'].touched && f['password'].errors" class="error-text">Min 6 characters</p>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 pt-6">
            <button type="submit" [disabled]="isLoading"
                    class="flex-1 order-2 sm:order-1 py-4 px-6 rounded-2xl bg-gray-900 hover:bg-primary-600 text-white font-black text-sm uppercase tracking-widest transition-all shadow-xl hover:shadow-primary-500/20 flex items-center justify-center gap-3 active:scale-[0.98] disabled:opacity-50">
              <svg *ngIf="isLoading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              {{ isLoading ? 'Updating...' : 'Save Profile' }}
            </button>

            <button type="button" (click)="confirmDelete()"
                    class="order-1 sm:order-2 py-4 px-6 rounded-2xl border-2 border-red-50 text-red-500 font-bold hover:bg-red-50 hover:border-red-100 transition-all text-sm uppercase tracking-widest">
              Delete Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <div *ngIf="showDeleteConfirm" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/40 backdrop-blur-md">
      <div class="bg-white rounded-[2rem] shadow-2xl max-w-md w-full overflow-hidden animate-modalEnter border border-gray-100">
        <div class="p-8 text-center">
          <div class="w-20 h-20 rounded-full bg-red-50 text-red-500 flex items-center justify-center mb-6 mx-auto">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
          </div>
          <h3 class="text-2xl font-black text-gray-900 mb-3 tracking-tight">Delete Account?</h3>
          <p class="text-gray-500 font-medium leading-relaxed">
            This action is permanent. You will lose access to all your applications and saved jobs.
          </p>
        </div>
        <div class="bg-gray-50 px-8 py-6 flex gap-4">
          <button (click)="cancelDelete()" class="flex-1 py-3 px-4 rounded-xl bg-white border border-gray-200 text-gray-700 font-bold hover:bg-gray-100 transition">
            Cancel
          </button>
          <button (click)="deleteAccount()" class="flex-1 py-3 px-4 rounded-xl bg-red-600 text-white font-bold hover:bg-red-700 shadow-lg shadow-red-200 transition">
            Delete Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
