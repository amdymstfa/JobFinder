<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-full h-64 bg-primary-600/5 skew-y-6 transform origin-top-right"></div>

  <div class="max-w-2xl w-full space-y-8 relative z-10">

    <div class="text-center animate-fadeIn">
      <h2 class="text-4xl font-black text-gray-900 tracking-tighter">
        Join <span class="text-primary-600">JobFinder</span>
      </h2>
      <p class="mt-3 text-gray-500 font-medium">Create your account to start your career journey</p>
    </div>

    <div *ngIf="successMessage" class="animate-fadeIn bg-green-50 border border-green-100 p-4 rounded-2xl flex items-center gap-3">
      <div class="w-8 h-8 rounded-full bg-green-500/10 flex items-center justify-center text-green-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
      </div>
      <span class="text-sm font-bold text-green-700">{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage" class="animate-shake bg-red-50 border border-red-100 p-4 rounded-2xl flex items-center justify-between">
      <span class="text-sm font-bold text-red-600">{{ errorMessage }}</span>
      <button (click)="errorMessage = ''" class="text-red-400 hover:text-red-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
      </button>
    </div>

    <div class="bg-white py-10 px-8 sm:px-10 shadow-[0_20px_50px_rgba(0,0,0,0.05)] rounded-[2.5rem] border border-gray-100 card">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative group">
            <input type="text" formControlName="firstName" id="firstName" placeholder=" "
                   class="auth-input peer" [class.input-error]="f['firstName'].touched && f['firstName'].invalid" />
            <label for="firstName" class="floating-label">First Name</label>
            <p *ngIf="f['firstName'].touched && f['firstName'].errors" class="error-text">
              Required
            </p>
          </div>

          <div class="relative group">
            <input type="text" formControlName="lastName" id="lastName" placeholder=" "
                   class="auth-input peer" [class.input-error]="f['lastName'].touched && f['lastName'].invalid" />
            <label for="lastName" class="floating-label">Last Name</label>
            <p *ngIf="f['lastName'].touched && f['lastName'].errors" class="error-text">
              Required
            </p>
          </div>
        </div>

        <div class="relative group">
          <input type="email" formControlName="email" id="email" placeholder=" "
                 class="auth-input peer" [class.input-error]="f['email'].touched && f['email'].invalid" />
          <label for="email" class="floating-label">Email Address</label>
          <p *ngIf="f['email'].touched && f['email'].errors" class="error-text">
            <span *ngIf="f['email'].errors['required']">Email is required</span>
            <span *ngIf="f['email'].errors['email']">Invalid format</span>
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative group">
            <input type="password" formControlName="password" id="password" placeholder=" "
                   class="auth-input peer" [class.input-error]="f['password'].touched && f['password'].invalid" />
            <label for="password" class="floating-label">Password</label>
            <p *ngIf="f['password'].touched && f['password'].errors" class="error-text">
              Min 6 chars
            </p>
          </div>

          <div class="relative group">
            <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder=" "
                   class="auth-input peer" [class.input-error]="f['confirmPassword'].touched && f['confirmPassword'].invalid" />
            <label for="confirmPassword" class="floating-label">Confirm Password</label>
            <p *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors" class="error-text">
              Match error
            </p>
          </div>
        </div>

        <button type="submit" [disabled]="isLoading"
                class="w-full py-4 rounded-2xl bg-gray-900 hover:bg-primary-600 text-white font-black text-sm uppercase tracking-widest transition-all shadow-xl hover:shadow-primary-500/20 flex items-center justify-center gap-3 active:scale-[0.98] disabled:opacity-50">
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
          {{ isLoading ? 'Processing...' : 'Create Account' }}
        </button>

        <p class="text-center text-sm font-medium text-gray-400 pt-2">
          Already a member?
          <a routerLink="/auth/login" class="text-primary-600 font-bold hover:underline ml-1">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</div>
