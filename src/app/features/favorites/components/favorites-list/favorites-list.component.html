<div class="min-h-screen bg-gradient-to-br from-primary-50 to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">My Favorites</h1>
      <p class="text-gray-600">Jobs you've saved for later</p>
    </div>

    <!-- Loading -->
    <app-loader *ngIf="loading$ | async" message="Loading favorites..."></app-loader>

    <!-- Error -->
    <div *ngIf="error$ | async as error" class="alert-error">
      {{ error }}
    </div>

    <!-- Empty State -->
    <div *ngIf="!(loading$ | async) && (favorites$ | async)?.length === 0" class="text-center py-12">
      <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
      </svg>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No favorites yet</h3>
      <p class="text-gray-500 mb-6">Start saving jobs you're interested in!</p>
      <a routerLink="/jobs" class="btn-primary inline-block">Browse Jobs</a>
    </div>

    <!-- Favorites Grid -->
    <div *ngIf="!(loading$ | async) && (favorites$ | async)?.length! > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let favorite of favorites$ | async" class="card hover:scale-105 transition-transform">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-xl font-bold text-gray-900 flex-1">{{ favorite.title }}</h3>
          <button (click)="removeFavorite(favorite)" class="text-red-600 hover:text-red-700 ml-2">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <div class="space-y-2 mb-4">
          <p class="text-gray-600 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            {{ favorite.company }}
          </p>
          <p class="text-gray-600 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            {{ favorite.location }}
          </p>
          <p *ngIf="favorite.salary" class="text-primary-600 font-semibold">
            {{ favorite.salary }}
          </p>
        </div>

        <p class="text-gray-700 text-sm mb-4 line-clamp-3">
          {{ favorite.description }}
        </p>

        <div class="flex gap-2">
          <button (click)="openJob(favorite.url)" class="flex-1 btn-primary">
            View Job
          </button>
        </div>

        <p class="text-xs text-gray-500 mt-3">
          Saved on {{ favorite.dateAdded | date: 'short' }}
        </p>
      </div>
    </div>
  </div>
</div>
