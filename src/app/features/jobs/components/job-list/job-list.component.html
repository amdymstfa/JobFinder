<div class="relative min-h-[400px]">
  <div *ngIf="loading" class="py-20">
    <app-loader message="Finding the best opportunities for you..."></app-loader>
  </div>

  <div *ngIf="!loading && error" class="animate-fadeIn py-16 px-4 text-center bg-red-50 rounded-3xl border border-red-100 mx-auto max-w-2xl">
    <div class="w-20 h-20 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6">
      <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-gray-900 mb-2">Something went wrong</h3>
    <p class="text-gray-600 mb-6">{{ error }}</p>
    <button (click)="loading = true" class="px-6 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">
      Try Again
    </button>
  </div>

  <div *ngIf="!loading && !error && jobs.length === 0" class="animate-fadeIn py-16 px-6 text-center bg-white rounded-3xl border border-gray-100 shadow-sm max-w-3xl mx-auto">
    <div class="w-20 h-20 bg-primary-50 text-primary-600 rounded-full flex items-center justify-center mx-auto mb-6">
      <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-gray-900 mb-2">No jobs found</h3>
    <p class="text-gray-600 mb-8">We couldn't find any positions matching your search criteria.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-lg mx-auto">
      <div class="p-4 bg-gray-50 rounded-xl text-left flex items-start gap-3">
        <div class="p-2 bg-white rounded-lg shadow-sm text-primary-600">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"/></svg>
        </div>
        <p class="text-sm text-gray-600"><span class="font-bold text-gray-800">Keywords:</span> Use specific roles like "Frontend" or "Angular Developer".</p>
      </div>
      <div class="p-4 bg-gray-50 rounded-xl text-left flex items-start gap-3">
        <div class="p-2 bg-white rounded-lg shadow-sm text-primary-600">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"/></svg>
        </div>
        <p class="text-sm text-gray-600"><span class="font-bold text-gray-800">Location:</span> Try broader regions or "Remote" for more results.</p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && jobs.length > 0"
       class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 job-grid">
    <app-job-card
      *ngFor="let job of jobs; let i = index"
      [job]="job"
      [isAuthenticated]="isAuthenticated"
      [isFavorite]="isFavorite(job.id, (favorites$ | async) || [])"
      [isTracked]="isTracked(job.id)"
      (addToFavorites)="onAddToFavorites(job)"
      (trackApplication)="onTrackApplication(job)"
      class="job-card-wrapper"
      [style.animation-delay]="(i * 0.05) + 's'"
    ></app-job-card>
  </div>
</div>
