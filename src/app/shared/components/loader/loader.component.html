<div class="flex flex-col items-center justify-center p-8">
  <div
    [class]="'spinner border-primary-600 ' +
      (size === 'small' ? 'w-8 h-8 border-2' :
       size === 'large' ? 'w-16 h-16 border-4' :
       'w-12 h-12 border-4')"
  ></div>
  <p class="mt-4 text-gray-600 font-medium">{{ message }}</p>
</div>
